<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf8">
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<title>VideoPlayer</title>
	<script type="text/javascript" src="javascript/controls.js"></script>
	<link rel="stylesheet" href="css/display.css">
</head>

<body>
<script type="text/javascript">
	loadXML();
	set_sync_frames();
</script>


<header>
	<div id="title"><h1>VideoID: <span id="videoname"></span></h1></div>
	<div id="logo"><img src="css/img/logo.png" alt="logo"></div>
</header>


<div id="sections">

<!-- tobi video section  -->
<section>
<h1>Glasses</h1>
<!-- <video id="videoT" src="./uploads/Gvideo.mp4" preload></video> -->

<video id="videoT">
	<source src="uploads/Gvideo.mp4" type="video/mp4">
</video>

<script type="text/javascript">
	var videoT = document.getElementById("videoT");
	//updates the current frame counter
	videoT.ontimeupdate = function(){
			document.getElementById("current_frame_T").innerHTML = Math.round(videoT.currentTime/localStorage.getItem('frameTimeT'));
			document.getElementById("slidebar_T").value = Math.round(videoT.currentTime/videoT.duration*100);
	};
</script>

<div id="controls">
	<div id="general_controls">
		<button id="play" onclick="play(1);"></button>
		<button id="pause" onclick="pause(1);"></button>
		<button id="stop" onclick="stop(1);"></button>
		<button id="previous" onclick="previous_frame(1);"></button>
		<button id="next" onclick="next_frame(1);"></button>

		Frame : <span id="current_frame_T">0</span>
		<input id="slidebar_T" type="range" min="0" max="100" value="0" onchange="update_frame(1)">
	</div>
	<div id="sync_controls">
		Synchronization frame : <span id="sync_frame_T">0</span>
		<button id="get_sync_frame" onclick="get_sync_frame(1);">Get frame</button>
		<button id="go_to_sync_frame" onclick="go_to_sync_frame(1);">Go to sync frame</button>
	</div>
</div>
</section>
<section>


<!-- GoPro video section  -->
<h1>GoPro</h1>
<video id="videoGoPro">
	<source src="uploads/Lvideo.mp4" type="video/mp4">
</video>

<script type="text/javascript">
	var videoGP = document.getElementById("videoGoPro");
	//updates the current frame counter
	videoGP.ontimeupdate = function(){
		document.getElementById("current_frame_GP").innerHTML = Math.round(videoGP.currentTime/localStorage.getItem('frameTimeGP'));
		document.getElementById("slidebar_GP").value = Math.round(videoGP.currentTime/videoGP.duration*100);
	};
</script>

<div id="controls">
	<div id="general_controls">
		<button id="play" onclick="play(2);"></button>
		<button id="pause" onclick="pause(2);"></button>
		<button id="stop" onclick="stop(2);"></button>
		<button id="previous" onclick="previous_frame(2);"></button>
		<button id="next" onclick="next_frame(2);"></button>
		Frame : <span id="current_frame_GP">0</span>
		<input id="slidebar_GP" type="range" min="0" max="100" value="0" onchange="update_frame(2)">
	</div>

	<div id="sync_controls">
		Synchronization frame : <span id="sync_frame_GP">0</span>
		<button id="get_sync_frame" onclick="get_sync_frame(2);">Get frame</button>
		<button id="go_to_sync_frame" onclick="go_to_sync_frame(2);">Go to sync frame</button>
	</div>
</div>
</section>
</div>

<!-- Save button section  -->
<footer>
	<button id="back_home" onclick="reset();">Home</button>
	<button id="save" onclick="save();">Save</button>
	<button id="preview" onclick=" location.href='/preview';">Preview</button>
</footer>

</body>
</html>
